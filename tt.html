<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>긴 글 타자 연습</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            padding: 50px;
        }

        .container {
            display: inline-block;
            text-align: left;
        }

        #textDisplay {
            font-size: 18px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            height: 200px;
            overflow-y: auto;
            display: none; /* 게임 시작 전에는 보이지 않게 설정 */
        }

        .typingInput {
            font-size: 18px;
            padding: 10px;
            width: 100%;
            height: 100px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            display: none; /* 게임 시작 전에는 보이지 않게 설정 */
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .startBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .startBtn:hover {
            background-color: #45a049;
        }

        #timer {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            display: none; /* 게임 시작 전에는 보이지 않게 설정 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>긴 글 타자 연습 게임</h1>
        <div id="textDisplay" class="textDisplay"></div>
        <textarea id="typingInput" class="typingInput" placeholder="여기에 타이핑하세요..."></textarea>
        <div id="result" class="result"></div>
        <div id="timer"></div>
        <button id="startBtn" class="startBtn">게임 시작</button>
    </div>

    <!-- index.js 파일을 불러옵니다. -->
    <script src="index.js"></script>
</body>
</html>
