<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명언 타자 연습</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            padding: 50px;
        }

        .container {
            display: inline-block;
            text-align: left;
        }

        #textDisplay {
            font-size: 22px;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #e0e0e0;
            border-radius: 5px;
            height: 300px;
            width: 60%;
            overflow-y: auto;
            display: none;
        }

        .typingInput {
            font-size: 22px;
            padding: 10px;
            width: 60%;
            height: 150px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            display: none;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        .startBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .startBtn:hover {
            background-color: #45a049;
        }

        #timer {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }

        .incorrect {
            color: red;
        }

        .correct {
            color: green;
        }

        .language-selection {
            margin-bottom: 30px;
        }

        .language-selection button {
            margin: 10px;
        }

        #startBtn {
            display: none; /* 게임 시작 전까지 숨기기 */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>명언 타자 연습</h1>
        
        <!-- 언어 선택 버튼 -->
        <div class="language-selection">
            <button id="englishBtn" class="startBtn">영어 명언 타자 연습</button>
            <button id="koreanBtn" class="startBtn">한국어 명언 타자 연습</button>
        </div>

        <div id="textDisplay"></div>
        <textarea id="typingInput" class="typingInput" placeholder="여기에 타이핑하세요..." oninput="checkTyping()"></textarea>
        <div id="result" class="result"></div>
        <div id="timer"></div>
        <button id="startBtn" class="startBtn">게임 시작</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
