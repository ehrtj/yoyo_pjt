<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>명언 타자 연습</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #quote-container {
      font-size: 24px;
      margin-top: 20px;
      min-height: 50px;
    }
    input {
      width: 60%;
      font-size: 18px;
      padding: 10px;
      margin-top: 20px;
      display: none; /* 초기에는 숨김 */
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #timer {
      font-size: 20px;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>명언 타자 연습</h1>
  <button id="get-en-quote">영어 명언 가져오기</button>
  <button id="get-ko-quote">한국어 명언 가져오기</button>
  <button id="startBtn" style="display: none;">게임 시작</button>

  <div id="quote-container"></div>
  <input type="text" id="typing-input" placeholder="여기에 타이핑하세요..." disabled>
  <div id="timer"></div>
  <div id="result"></div>

  <script src="index.js"></script>
</body>
</html>
